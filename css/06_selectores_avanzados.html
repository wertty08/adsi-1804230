<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>selectores avanzados</title>
    <style>
      ol > li{
        background-color:blue;
        color:red;
        margin:10px;

      }
      li + li{
         background-color:black;
      }

      li[class]{
        background-color:peru;
      }
    </style>
  </head>
  <body>
    <h1>selectores avanzados</h1>
    <ol>
      <li>hijos(ol>li)</li>
      <li>adyasentes(li+li)</li>
      <li class="color">atributos(li[class])</li>
    </ol>


  </body>
</html>
